<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rego Code Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Rego Code Generator</h1>
        <form action="/generate" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="csv_file">Upload CSV File:</label>
                <input type="file" class="form-control-file" id="csv_file" name="csv_file" required>
            </div>
            <div class="form-group">
                <label for="question">Ask a question in natural language:</label>
                <textarea class="form-control" id="question" name="question" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Generate Rego Code</button>
        </form>
        {% if rego_code %}
        <div class="mt-5">
            <h2>Generated Rego Code:</h2>
            <pre><code>{{ rego_code }}</code></pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
